{% extends 'base.html' %}
{% block content %}
    <div class='content'>
          <div class="box">
            <div class='add'>
                <h4 class="">Members <i class="fa-solid fa-users-line"></i></h4>
                <a href='{{url_for("newMember")}}'>
                    <button type="button" class='btn btn-dark btn-sm btn-flat'><i class='fa fa-plus'></i> Add Member</button>
                </a>
            </div>
                <div class="box-body">
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th scope="col"># ID</th>
                                <th scope="col">Full Name</th>
                                <th scope="col">Phone No.</th>
                                <th scope="col">Debt</th>
                                <th scope="col">Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for member in members %}
                                <tr>
                                    <th scope="row">{{member.id}}</th>
                                    <td>{{member.name}}</td>
                                    <td>{{member.phone}}</td>
                                    <td>{{member.debt}}</td>
                                    <td class="actions">
                                        <a href="{{url_for('updateMember', member_id=member.id)}}">
                                            <button type="button" class='btn btn-primary btn-sm edit btn-flat'><i class='fa fa-edit'></i> Update</button>
                                        </a>
                                        <button type="button" class='btn btn-danger btn-sm delete btn-flat'
                                        data-bs-toggle="modal" data-bs-target="#exampleModal{{member.id}}"><i
                                            class='fa fa-trash'></i> Delete</button>
                                    </td>
                                </tr>
                                <!-- Modal -->
                                    <div class="modal fade" id="exampleModal{{member.id}}" tabindex="-1"
                                    aria-labelledby="exampleModalLabel" aria-hidden="true">
                                        <div class="modal-dialog">
                                            <div class="modal-content">
                                                <div class="modal-header">
                                                    <h1 class="modal-title fs-5" id="exampleModalLabel">Remove Member</h1>
                                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                        aria-label="Close"></button>
                                                    </div>
                                                    <div class="modal-body">
                                                    <p>Are you sure you want to remove member<p>
                                                    </div>
                                                    <div class="modal-footer">
                                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">cancel</button>
                                                    <form action="{{url_for('deleteMember', member_id=member.id)}}" method="POST">
                                                        <input class="btn btn-danger" type="submit" value="Remove">
                                                    </form>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
    </div>
{% endblock %}
